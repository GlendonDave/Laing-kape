<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Bliss - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <a href="index.html" class="back-icon" title="Back to Home" style="position:absolute;left:1.5rem;top:1.5rem;font-size:1.5rem;color:#6b4226;text-decoration:none;"><i class="fa fa-arrow-left"></i></a>
    <div class="auth-logo">
      <a href="index.html" style="text-decoration:none;color:inherit;">
        <span class="logo-icon">‚òï</span>
      </a>
      <span class="logo-text">Coffee Bliss</span>
    </div>
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="email" placeholder="Email" required autocomplete="username">
      </div>
      <div class="input-group password-group">
        <input type="password" placeholder="Password" required autocomplete="current-password" id="loginPassword">
       
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="form-feedback" id="loginFeedback"></div>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>
  <script src="script.js"></script>
  <script>
    // Demo login: any email/password accepted
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      // In real app, validate credentials here
      localStorage.setItem('loggedIn', '1');
      window.location.href = 'dashboard.html';
    };
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === 'password') {
        input.type = 'text';
        el.textContent = 'üôà';
      } else {
        input.type = 'password';
        el.textContent = 'üëÅÔ∏è';
      }
    }
  </script>
</body>
</html>
